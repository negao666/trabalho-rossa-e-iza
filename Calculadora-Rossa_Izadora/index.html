<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>
    <form onsubmit="return calcular(event)">
        <label for="peso">Digite seu peso (kg):</label>
        <input type="text" name="peso" id="peso" placeholder="exemplo 65.7" required></br></br>

        <label for="altura">Digite sua altura (m):</label>
        <input type="text" name="altura" id="altura" placeholder="exemplo 1.90" required></br></br>

        <input type="submit" value="Calcular IMC">
    </form>

    <h2 id="resultado"></h2>

    <script src="script.js"></script>
</body>
</html>
